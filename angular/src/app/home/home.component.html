<div class="home-container">

  <!-- Splash / Brand Section -->
  <div class="splash-layer" [class.move-up]="logoMoved">
    <div class="logo-container">
      <div style="display: flex;width:5rem;margin-right: 15px;">
        <img src="../../assets/images/logo/icon.svg" alt="Logo Icon" class="logo-char" 
          style="width: 5rem;height: 5rem;filter: blur(2px);position: relative;right: 0;z-index: 0;" />
        <img src="../../assets/images/logo/icon.svg" alt="Logo Icon" class="logo-char"
          style="width: 5rem;height: 5rem;position: relative;right: 5rem;z-index: 1;" />
      </div>
      <span *ngFor="let char of titleChars; let i = index" class="logo-char" [style.animation-delay]="(i * 0.15) + 's'">
        {{char}}
      </span>

    </div>
  </div>

  <!-- Main Content (Fades in)-->
  <div class="content-layer" [class.visible]="showContent">

    <!-- Guest View: Login / Register -->
    <ng-container *ngIf="!hasLoggedIn">
      <div class="auth-container">
        <h2 class="welcome-text">Track TV shows you've watched.</h2>
        <p class="subtitle">Save those you want to see. Tell your friends what's good.</p>

        <div class="action-buttons">
          <button class="btn btn-primary btn-netflix" (click)="login()">Sign In</button>
          <button class="btn btn-secondary btn-netflix-outline" routerLink="/register">Register</button>
        </div>
      </div>
    </ng-container>

    <!-- User View: Dashboard Options -->
    <ng-container *ngIf="hasLoggedIn">
      <div class="dashboard-container">
        <h2 class="welcome-user">Welcome back!</h2>
        <div class="grid-actions">
          <div class="action-card" (click)="goToSearch()">
            <i class="fa fa-search"></i>
            <span>Search Content</span>
          </div>
          <div class="action-card" routerLink="/watchlist">
            <i class="fa fa-list"></i>
            <span>My Watchlist</span>
          </div>
          <div class="action-card" routerLink="/users">
            <i class="fa fa-users"></i>
            <span>Community</span>
          </div>
        </div>
      </div>
    </ng-container>

  </div>
</div>
