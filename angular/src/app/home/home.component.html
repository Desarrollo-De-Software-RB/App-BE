<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h1 class="mb-4">Welcome to TvTracker</h1>

          <div *ngIf="hasLoggedIn; else loginTemplate">
            <div class="alert alert-success">
              You are logged in!
            </div>
            <button class="btn btn-primary btn-lg mt-3" (click)="goToSearch()">
              <i class="fa fa-search"></i> Search Series
            </button>
          </div>

          <ng-template #loginTemplate>
            <div>
              <p class="lead">Please login or register to continue.</p>
              <button class="btn btn-primary btn-lg me-2" (click)="login()">
                <i class="fa fa-sign-in"></i> Login
              </button>
              <a class="btn btn-secondary btn-lg" routerLink="/register">
                <i class="fa fa-user-plus"></i> Register
              </a>
            </div>
          </ng-template>
        </div>
      </div>
