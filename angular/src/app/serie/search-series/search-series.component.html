<div class="card" style="background-color: transparent;">
    <div class="card-header">
        <div class="row text-center" style="justify-content: center;">
            <div class="col col-md-6" style="flex:1">
                <h5 class="card-title search-title">
                    Search series or movies
                </h5>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-md-3" style="padding-left:5px; padding-right:5px;">
                <input type="text" class="form-control" placeholder="Title" [(ngModel)]="searchTitle"
                    (keyup.enter)="search()">
            </div>
            <div class="col-md-3" style="padding-left:5px; padding-right:5px;">
                <input type="text" class="form-control" placeholder="Genre" [(ngModel)]="searchGenre"
                    (keyup.enter)="search()">
            </div>
            <div class="col-md-3" style="padding-left:5px; padding-right:5px;">
                <select class="form-select" [(ngModel)]="searchType" (change)="search()">
                    <option value="">All</option>
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                </select>
            </div>
            <div class="col-md-3" style="padding-left:5px; padding-right:5px;">
                <button class="btn w-100 search-button" (click)="search()">
                    <i class="fa fa-search me-1"></i>
                    Search
                </button>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let serie of series" style="padding-left:5px; padding-right:5px;">
                <div class="card h-100 series-card">
                    <div class="image-container" (click)="viewDetails(serie.imdbid)">
                        <img [src]="serie.poster" class="card-img-top" alt="{{ serie.title }}"
                            (error)="handleImageError(serie)"
                            *ngIf="serie.poster && serie.poster !== 'N/A'; else noPoster">
                        <ng-template #noPoster>
                            <div class="no-poster">
                                <span>{{ serie.title }}</span>
                            </div>
                        </ng-template>
                        <div class="overlay">
                            <p class="mb-1"><strong>Genre:</strong> {{ serie.genre }}</p>
                            <p class="mb-1 small plot-text"><strong>Plot:</strong> {{ serie.plot }}</p>
                            <p class="mb-1 small"><strong>Actors:</strong> {{ serie.actors }}</p>
                            <p class="mb-0"><strong>Rating:</strong> {{ serie.imdbRating }}</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" style="color: antiquewhite;">{{ serie.title }}</h5>
                        <p class="card-text">
                            <span class="badge bg-secondary me-1">{{ serie.year }}</span>
                            <span class="badge" [ngClass]="{
                                'bg-primary': serie.type === 'movie',
                                'bg-success': serie.type === 'series',
                                'bg-warning': serie.type === 'episode'
                            }">{{ serie.type | titlecase }}</span>
                        </p>
                        <div class="card-actions mt-auto text-center">
                            <button *ngIf="!isInWatchlist(serie.imdbid)" class="btn btn-outline-primary w-100"
                                (click)="openAddToWatchlistModal(serie, $event)">
                                + Add to Watchlist
                            </button>
                            <button *ngIf="isInWatchlist(serie.imdbid)" class="btn w-100" [ngClass]="{
                                'btn-success': getWatchlistItem(serie.imdbid)?.status === WatchlistStatus.Completed,
                                'btn-primary': getWatchlistItem(serie.imdbid)?.status === WatchlistStatus.Watching,
                                'btn-warning': getWatchlistItem(serie.imdbid)?.status === WatchlistStatus.Pending,
                                'btn-danger': getWatchlistItem(serie.imdbid)?.status === WatchlistStatus.Dropped
                            }" (click)="openAddToWatchlistModal(serie, $event)">
                                <i class="fa fa-check me-2"></i> {{
                                getStatusLabel(getWatchlistItem(serie.imdbid)?.status!) }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="series.length === 0 && hasSearched" class="alert alert-info mt-3">
            No se encontraron resultados
        </div>
    </div>
</div>
